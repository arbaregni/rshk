<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyBWe4g7Hd6bt9ML-xXjrk8-KI_JqkvGbp0&sensor=false"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
var geocoder = new google.maps.Geocoder();

function display_pop(raw) {
  let output = 'Population: ' + raw;
  document.getElementById('pop_info').innerHTML = output;
}
function display_injuries(raw) {
  let output = 'Injuries: ' + Math.max(0, Math.round(raw));
  document.getElementById('injury_info').innerHTML = output;
}

function display_damages(raw) {
  let output = Math.max(0, raw);
  if (output != 0)
    output = output.toFixed(3);
  document.getElementById('damages_info').innerHTML = "Damages: $" + output + " million";
}

function submit_location() {
    document.getElementById('submit_button').disabled = true;

    let stored_color = document.getElementById('submit_button').style.backgroundColor;
    document.getElementById('submit_button').style.backgroundColor = "#a4a4a4";
    
    let data = {
      'magnitude': document.getElementById('magnitudeSlider').value,
      'location': document.getElementById('loc_info').innerHTML,
      'injuries': true,
    };
    $.ajax({
      dataType: 'json',
      url: './send',
      data: data,
      success: function(data, textStatus, jqXHR) {
        document.getElementById('submit_button').disabled = false;
        document.getElementById('submit_button').style.backgroundColor = stored_color;
        

        if (data['warn_msg'] != '') {
          alert('WARN: ' + data['warn_msg']);
        }

        display_pop(data['pop'])
        
        display_injuries(data['injuries'])
        
        display_damages(data['damages'])
      }
    })    
}

function geocodePosition(pos) {
  geocoder.geocode({
    latLng: pos
  }, function(responses) {
    if (responses && responses.length > 0) {
      updateMarkerAddress(responses[0].formatted_address);
    } else {
      updateMarkerAddress('Cannot determine address at this location.');
    }
  });
}

function updateMarkerPosition(latLng) {
  document.getElementById('loc_info').innerHTML = [
    latLng.lat(),
    latLng.lng()
  ].join(', ');
}
function updateMarkerAddress(str) {
  document.getElementById('address').innerHTML = str;
}
function initialize() {
  var latLng = new google.maps.LatLng(39.33508945325033, -97.84476953125);
  var map = new google.maps.Map(document.getElementById('mapCanvas'), {
    zoom: 8,
    center: latLng,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  });
  var marker = new google.maps.Marker({
    position: latLng,
    title: 'Point A',
    map: map,
    draggable: true
  });
  
  // Update current position info.
  updateMarkerPosition(latLng);
  geocodePosition(latLng);
  
  // on click listener
  google.maps.event.addListener(map, 'click', function(event) {
    marker.setPosition(event.latLng);
    updateMarkerPosition(event.latLng);
});

  // Add dragging event listeners.
  google.maps.event.addListener(marker, 'dragstart', function() {
  });
  
  google.maps.event.addListener(marker, 'drag', function() {
    updateMarkerPosition(marker.getPosition());
  });
  
  google.maps.event.addListener(marker, 'dragend', function() {
    geocodePosition(marker.getPosition());
  });

  var slider = document.getElementById("magnitudeSlider");
  var output = document.getElementById("slideLabel");
  output.innerHTML = "Richter Value: " + slider.value; // Display the default slider value

  // Update the current slider value (each time you drag the slider handle)
  slider.oninput = function() {
    output.innerHTML = "Richter Value: " + this.value;
  } 

}
// Onload handler to fire off the app.
google.maps.event.addDomListener(window, 'load', initialize);

</script>
</head>
<body>
  <style>
    img {
      display: block;
    }

    .container > div {
      float: left;
    }

  #mapCanvas {
    width: 500px;
    height: 400px;
    float: left;
  }
  #infoPanel {
    float: left;
    margin-left: 10px;
  }
  #infoPanel div {
    margin-bottom: 5px;
  }

  /* Create three unequal columns that floats next to each other */
  .column {
    float: left;
    padding: 10px;
    height: 300px; /* Should be removed. Only for demonstration */
  }

/* Left and right column */
.column.side {
  width: 25%;
}

#submit_button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  -webkit-transition-duration: 0.4s;
}
#submit_button:hover {
  box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
}

.slider {
  -webkit-appearance: none;
  width: 100%;
  height: 15px;
  border-radius: 5px;  
  background: #d3d3d3;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 25px;
  height: 25px;
  border-radius: 50%; 
  background: #4CAF50;
  cursor: pointer;
}

.slider::-moz-range-thumb {
  width: 25px;
  height: 25px;
  border-radius: 50%;
  background: #4CAF50;
  cursor: pointer;
}

#logo {
    position: absolute;
    top: 600px;
    margin: auto;
    left: 0px;
}

  </style> 
  
  <img id = "logo" src = "logo.png" height = 400px></img>
  <div class="container">
      <div class="col-1">
          <div id="mapCanvas"></div>

          <div>
              <b>Current position:</b>
              <div id="loc_info"></div>
          </div>
          

          <p id="slideLabel">Richter Scale:</p>
          <div class="slidecontainer">
              <input type="range" min="1" max="9" value="5" class="slider" id="magnitudeSlider">
          </div>

      </div>
  </div>

  <div id="infoPanel">
      <p id="analysis_header"> <b>Analysis on Disaster Damages:</b> </p>
      <p id="pop_info"></p>
      <p id="injury_info"></p>
      <p id="damages_info"></p>
      <button id="submit_button" onclick="submit_location();" title="Submit current location and magnitude for analysis">Analyze</button>
      
  </div>

</body>
</html>
